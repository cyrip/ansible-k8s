---
all:
  vars:
    ansible_become: yes
    ansible_become_method: sudo
    ansible_become_user: root
    ansible_port: 22
    ansible_user: ubuntu
    domain_name: "codeware.local"
  children:
    kcl2-masters:
      vars:
        initial_master: "kcl2-m2"
      hosts:
        kcl2-m1:
          ansible_host: 192.168.0.121
          hostname: "kcl2-m1"
        kcl2-m2:
          ansible_host: 192.168.0.122
          hostname: "kcl2-m2"
        kcl2-m3:
          ansible_host: 192.168.0.123
          hostname: "kcl2-m3"
    kcl2-workers:
      hosts:      
        kcl2-w1:
          ansible_host: 192.168.0.124
          hostname: "kcl2-w1"
        kcl2-w2:
